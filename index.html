<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="header">
        <h1>Etch a sketch</h1>
        <div class="mode">Mode:Coloring</div>
    </div>
    
    <div class="content">
    <div class="left">
        <button class="blackBtn" onclick="colorChange('black')"></button>
        <button class="grayBtn" onclick="colorChange('gray')"></button>
        <button class="random" onclick="colorChange('random')"></button>
        <button class="eraser" onclick="colorChange('white')"></button>
        <button class="reset" onclick="resetBoard()">RESET</button>
    </div>
    <div class="right">
        <div class="board"></div>
        <input type="text" placeholder="Size of board" onchange="changeSize(this.value)"/>
        <button>Set size</button>
        <div class="error">The size should be between 2 and 100.</div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
